<ul class="dropdown-menu dropdown-alerts" tabindex="-1" role="menu">
	<li data-ng-repeat-start="item in content"><a role="menuitem"
		tabindex="-1" data-ng-href="{{item.href}}" href="javascript:void(0)">
			<div>
				<i
					data-ng-class="'fa fa-fw fa-' + item.icon"> </i> {{item.message}}
				<span class="pull-right text-muted small">{{item.when}} </span>
			</div>
	</a></li>
	<li data-ng-repeat-end class="divider"></li>
	<li><a class="text-center" role="menuitem" tabindex="-1" href="#">
			<strong>View all alerts</strong> <i class="fa fa-angle-right"></i>
	</a></li>
</ul>
